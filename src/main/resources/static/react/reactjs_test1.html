<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">
//https://facebook.github.io/react/tips/expose-component-functions.html
    var Row = React.createClass({
        render: function () {
            return <div onClick={this.props.onClick}>  {this.props.item.name}   {this.props.item.url}</div>
        }
    });

    var App = React.createClass({
        getInitialState: function() {
            return {
                    items: [
                    {id: 1, name: "Groupon stocks",  url: "https://finance.yahoo.com/q?s=GRPN"},
                    {id: 2, name: "Gold price", url: "https://philoro.de/shop/goldbarren/goldbarren-100g-heraeus"}
                    ]
            }
        },
        handleClick: function(index) {
            alert('aaa');
        },
        render: function() {
            return (
                    <div>
                        {
                            this.state.items.map(function(item, i) {
                            var boundClick = this.handleClick.bind(this, i);
                            return (
                                    <Row onClick={boundClick} item={item} key={item.id} />
                            );
                        }, this)}
                    </div>
                    );
        }


    });

    ReactDOM.render(<App txt="React" />, document.getElementById("content"));
</script>
</body>
</html>
