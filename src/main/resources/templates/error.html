<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sample Template</title>
</head>
<body>

<div>Error occurred</div>

<table border="1">
    <tr>
        <th>httpCode</th>
        <th>Errors</th>
    </tr>
    <tr>
        <td><div th:text="${error != null} ? ${error.httpCode} : 'no error code'">id</div></td>
        <td><div th:text="${error != null} ? ${error.errors} : 'no errors'">name</div></td>
    </tr>
</table>

</body>
</html>
